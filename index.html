<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
      <img src="https://live.staticflickr.com/65535/48143624427_e490d7ee36_b.jpg" alt="Mr. Robogers image">
      <p>Enter a number below to see how Mr. Roboger's count!</p>
    </div>
    
    <form id="formOne">
      <div class="form-group">
        <label for="numInput">Enter a number:</label>
        <input id="numInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit!</button>
    </form>
    <div id="result">
      
    </div>
  </div>
</body>
